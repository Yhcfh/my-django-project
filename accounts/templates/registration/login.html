<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the page as English -->
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding for the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different screen sizes -->
    <title>Login</title> <!-- Sets the title of the webpage -->
    <!-- Links to the Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container to hold the content, with some margin at the top -->
    <div class="container mt-5">
        <div class="row justify-content-center"> <!-- Creates a row and centers it horizontally -->
            <div class="col-md-6"> <!-- Defines the column size for medium screens (6 out of 12 columns) -->
                <div class="card"> <!-- Creates a card element for a neat layout -->
                    <div class="card-header"> <!-- Header section of the card -->
                        <h3 class="text-center">Login</h3> <!-- Title of the card, centered -->
                    </div>
                    <div class="card-body"> <!-- Main body of the card where the form is -->
                        <!-- If there are messages (like errors or success), display them -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        
                        <!-- Form that sends POST request to the server -->
                        <form method="post">
                            {% csrf_token %} <!-- CSRF token for security to prevent cross-site request forgery -->
                            <div class="mb-3"> <!-- A form group with some margin at the bottom -->
                                <label for="username" class="form-label">Username</label> <!-- Label for the username field -->
                                <input type="text" class="form-control" id="username" name="username" required> <!-- Input field for username -->
                            </div>
                            <div class="mb-3"> <!-- Another form group for password -->
                                <label for="password" class="form-label">Password</label> <!-- Label for the password field -->
                                <input type="password" class="form-control" id="password" name="password" required> <!-- Input field for password -->
                            </div>
                            <!-- Button to submit the form -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <!-- Text below the form for users who don't have an account -->
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Links to the Bootstrap JavaScript for functionality like dropdowns, modals, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
