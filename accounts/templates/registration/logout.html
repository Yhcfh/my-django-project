<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the page as English -->
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding for the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different screen sizes -->
    <title>Logged Out</title> <!-- Sets the title of the webpage -->
    <!-- Links to the Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the container holding the logout message */
        .logout-container {
            max-width: 600px; /* Maximum width of the container */
            margin: 100px auto; /* Centers the container on the page with a margin from the top */
            padding: 30px; /* Adds padding inside the container */
            background: #f8f9fa; /* Sets a light gray background color */
            border-radius: 10px; /* Rounds the corners of the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow effect to the container */
            text-align: center; /* Centers the text inside the container */
        }
        /* Custom styling for the logout icon */
        .logout-icon {
            font-size: 4rem; /* Sets the size of the icon */
            color: #6c757d; /* Sets the color of the icon to a muted gray */
            margin-bottom: 20px; /* Adds space below the icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The container that holds the logout message and actions -->
        <div class="logout-container">
            <!-- Logout icon (SVG format) -->
            <div class="logout-icon">
                <!-- Icon representing a logout action (box arrow pointing right) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
            </div>
            <!-- Message showing the user has logged out -->
            <h2>You have been logged out</h2>
            <p class="text-muted">Thank you for using our service. Come back soon!</p>
            <!-- Buttons that allow the user to either log in again or return to the home page -->
            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <!-- Login Again button, links to the login page -->
                <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                <!-- Return to Home button, links to the home page -->
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
            </div>
        </div>
    </div>
    <!-- Links to the Bootstrap JavaScript for functionality like dropdowns, modals, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
