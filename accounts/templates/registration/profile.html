<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the page as English -->
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding for the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different screen sizes -->
    <title>Profile</title> <!-- Sets the title of the webpage -->
    <!-- Links to the Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container that holds the profile content with some margin at the top -->
    <div class="container mt-5">
        <div class="row justify-content-center"> <!-- Creates a row and centers it horizontally -->
            <div class="col-md-6"> <!-- Defines the column size for medium screens (6 out of 12 columns) -->
                <div class="card"> <!-- Creates a card element for a neat layout -->
                    <div class="card-header"> <!-- Header section of the card -->
                        <h3 class="text-center">User Profile</h3> <!-- Title of the card, centered -->
                    </div>
                    <div class="card-body"> <!-- Main body of the card where the profile details are displayed -->
                        <div class="text-center mb-4"> <!-- Centered section for the profile picture (using an icon) -->
                            <!-- Icon representing a user profile (circle with a person inside) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        <!-- Displays the username of the logged-in user -->
                        <div class="mb-3">
                            <label class="form-label">Username:</label> <!-- Label for the username -->
                            <p class="form-control-static">{{ user.username }}</p> <!-- Displays the username -->
                        </div>
                        <!-- Displays the email of the logged-in user, with a default message if not provided -->
                        <div class="mb-3">
                            <label class="form-label">Email:</label> <!-- Label for the email -->
                            <p class="form-control-static">{{ user.email|default:"Not provided" }}</p> <!-- Displays the email or "Not provided" if there's no email -->
                        </div>
                        <!-- Displays the last login time of the user -->
                        <div class="mb-3">
                            <label class="form-label">Last Login:</label> <!-- Label for the last login -->
                            <p class="form-control-static">{{ user.last_login }}</p> <!-- Displays the last login time -->
                        </div>
                        <!-- Displays the date the user joined -->
                        <div class="mb-3">
                            <label class="form-label">Date Joined:</label> <!-- Label for the date joined -->
                            <p class="form-control-static">{{ user.date_joined }}</p> <!-- Displays the date the user joined -->
                        </div>
                        <!-- Section with two buttons: one for logging out and one for returning to the home page -->
                        <div class="d-grid gap-2">
                            <!-- Form to log the user out -->
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %} <!-- CSRF token for security -->
                                <button type="submit" class="btn btn-danger w-100">Logout</button> <!-- Button to submit the form and log out -->
                            </form>
                            <!-- Button to return to the home page -->
                            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Links to the Bootstrap JavaScript for functionality like dropdowns, modals, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
